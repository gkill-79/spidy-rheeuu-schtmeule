




<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur des Addictions</title>
    <link rel="stylesheet" href="./assets/css/compteur.css">
</head>
<body>
    <header>
        <h1>Lutte contre les addictions</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="compteur.html">Compteur</a></li>
                <li><a href="messages.html">Messages</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="compteur">
            <h2>Compteur journalier</h2>
                <div class="compteur-wrapper">
                    <div class="compteur-container">
                        <p>
                            <label for="date-debut">Date de début d'arrêt:</label>
                            <span><input type="date" id="date-debut" /></span>
                        </p>
                        <p>
                            <label for="jours-arret">Nombre de jours d'arrêt:</label>
                            <span><input type="number" id="jours-arret" readonly /></span>
                        </p>
                        <p>
                            <label for="date-du-jour">Date du jour:</label>
                            <span><input type="date" id="date-du-jour" readonly /></span>
                        </p>
                    </div>
                    <div class="compteur-actions">
                        <div>
                            <button id="monBouton">Cliquez-moi</button>
                        </div>
                        <div>
                            <p id="compteur">0</p>
                        </div>
                        <div>
                            <button id="monBoutonReset">Réinitialiser</button>
                        </div>
                    </div>
                </div>
        </section>
    </main>

    <footer>
        <p>© 2023 Lutte contre les addictions. Tous droits réservés.</p>
    </footer>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
